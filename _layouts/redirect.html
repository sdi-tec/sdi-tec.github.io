<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
</head>
<body class="redirect-page">
    <div class="redirect-container">
        <div class="spinner"></div>
        <div class="redirect-text">Redirigiendo...</div>
        <div class="manual-link">
            <a href="#" id="manual-link">Clic aquí si no se redirige automáticamente</a>
        </div>
    </div>

    <!-- GoatCounter tracking script -->
    <script data-goatcounter="https://dk2hpg5qzp.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

    <script>
        (function() {
            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get redirect parameters
            const targetUrl = urlParams.get('url') || urlParams.get('redirect');
            const documentName = urlParams.get('doc') || urlParams.get('document');
            const pageNumber = urlParams.get('page') || urlParams.get('p');
            const timestamp = urlParams.get('ts') || urlParams.get('timestamp');
            const campaign = urlParams.get('utm_campaign');
            const source = urlParams.get('utm_source') || 'pdf';
            const medium = urlParams.get('utm_medium') || 'document';
            
            // Debug: Log what we're tracking
            console.log('Tracking parameters:', {
                campaign: campaign,
                source: source,
                medium: medium,
                document: documentName,
                page: pageNumber,
                timestamp: timestamp
            });
            
            // Check if we have a target URL for redirect
            if (targetUrl) {
                // Validate URL format
                let finalUrl;
                try {
                    // If it's a relative URL, make it absolute
                    if (targetUrl.startsWith('/') || targetUrl.startsWith('./')) {
                        finalUrl = window.location.origin + targetUrl;
                    } else if (targetUrl.startsWith('http://') || targetUrl.startsWith('https://')) {
                        finalUrl = targetUrl;
                    } else if (targetUrl.startsWith('mailto:') || targetUrl.startsWith('tel:') || targetUrl.startsWith('whatsapp:')) {
                        finalUrl = targetUrl;
                    } else {
                        // Assume it's a relative path
                        finalUrl = window.location.origin + '/' + targetUrl;
                    }
                } catch (e) {
                    document.getElementById('manual-link').style.display = 'none';
                    document.querySelector('.redirect-text').textContent = 'Error: URL inválida';
                    return;
                }
                
                // Update display for redirect
                document.querySelector('.redirect-text').textContent = `Redirigiendo a: ${finalUrl}`;
                document.getElementById('manual-link').href = finalUrl;
                
                // Brief delay for GoatCounter to track the page view with UTM parameters
                setTimeout(() => {
                    window.location.href = finalUrl;
                }, 250); // Just 250ms for GoatCounter to process parameters
            } else {
                // No redirect URL - just tracking campaign parameters
                document.querySelector('.redirect-text').textContent = 'Campaign tracking activado';
                document.getElementById('manual-link').style.display = 'none';
                
                // Wait for GoatCounter to track, then show success message
                setTimeout(() => {
                    document.querySelector('.redirect-text').textContent = 'Campaign tracked successfully!';
                }, 2000);
            }
        })();
    </script>
</body>
</html>
